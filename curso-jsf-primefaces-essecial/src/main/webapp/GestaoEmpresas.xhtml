<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">
	Cadastro de Empresas
</ui:define>

	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
		</f:metadata>

		<h:form>
			<p:messages autoUpdate="true" />

			<p:toolbar>
				<f:facet name="left">
					<p:inputText placeholder="Digite aqui um termo para pesquisa..."
						value="#{gestaoEmpresasBean.termoPesquisa}" size="30"
						style="margin-right: 10px;" />

					<p:commandButton value="Pesquisar"
						actionListener="#{gestaoEmpresasBean.pesquisar()}"
						update="empresasDataTable" icon="pi pi-search" iconPos="right"
						style="margin-right: 10px;" />

					<p:divider layout="vertical" />

					<p:commandButton value="Nova" icon="pi pi-plus-circle"
						iconPos="right" style="margin-right: 10px;"
						onclick="PF('empresaDialogWidgetVar').show()" />

					<p:divider layout="vertical" />

					<p:commandButton title="Editar" icon="pi pi-file-edit"
						style="margin-right: 10px;" />

					<p:commandButton title="Excluir" icon="pi pi-trash"
						style="margin-right: 10px;" />

					<p:divider layout="vertical" />

					<p:commandButton title="Exportar para o Excel"
						icon="pi pi-file-excel" style="margin-right: 10px;" />
				</f:facet>
			</p:toolbar>

			<p:spacer height="20px" />

			<p:dataTable id="empresasDataTable"
				value="#{gestaoEmpresasBean.listaEmpresas}" var="empresa"
				emptyMessage="Nenhuma informação a ser exibida" paginator="true"
				rows="10" paginatorPosition="bottom">
				<p:column headerText="Razão social" sortBy="#{empresa.razaoSocial}">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>

				<p:column headerText="Nome fantasia">
					<h:outputText value="#{empresa.nomeFantasia}" />
				</p:column>

				<p:column headerText="Tipo empresa">
					<h:outputText value="#{empresa.tipo}" />
				</p:column>

				<p:column headerText="Ramo atividade">
					<h:outputText value="#{empresa.ramoAtividade.descricao}" />
				</p:column>
			</p:dataTable>

			<p:dialog header="Nova empresa" widgetVar="empresaDialogWidgetVar"
				modal="true" resizable="false" closeOnEscape="true">
				<p:commandButton value="Teste!" />
			</p:dialog>
		</h:form>
	</ui:define>

</ui:composition>
